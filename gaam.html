<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gaming Atmos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #ffffff;
    }

    header {
      background: #1f1f1f;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #66fcf1;
    }

    .search-bar {
      margin-top: 1rem;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .search-bar input {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    nav {
      background: #161b22;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.6rem;
    }

    nav a {
      color: #ffffff;
      background: #2d2d2d;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.9rem;
    }

    nav a:hover {
      background-color: #66fcf1;
      color: #000;
    }

    .content {
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }

    .game-card {
      background: #20232a;
      padding: 1rem;
      border-radius: 10px;
    }

    .game-card h3 {
      color: #66fcf1;
      margin: 0 0 0.5rem;
    }

    .game-card p {
      color: #ccc;
      font-size: 0.9rem;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      background: #0d1117;
      color: gray;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gaming Atmos</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search games...">
    </div>
  </header>

    <a href="#">Under 1 GB</a>
  </nav>
